<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Qᴜᴇᴇɴ ɪᴍᴀʟꜱʜᴀ ᴍᴅ ᴠ2</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== RGB ඇනිමේෂන් (Borders & Text) ===== */
@keyframes rgbGlow {
  0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; color: #ff0000; }
  25% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; color: #00ff00; }
  50% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; color: #0000ff; }
  75% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; color: #ffff00; }
  100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; color: #ff0000; }
}

@keyframes colorShift {
  0% { color: #ff0000; }
  20% { color: #00ff00; }
  40% { color: #0000ff; }
  60% { color: #ffff00; }
  80% { color: #ff00ff; }
  100% { color: #ff0000; }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #000000;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* තිත් පසුබිම (Particles) */
#particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* ===== ඉහළ Welcome Bar ===== */
.welcome-bar {
  width: 100%;
  position: absolute;
  top: 0;
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  text-align: center;
  border-bottom: 2px solid;
  animation: rgbGlow 5s linear infinite;
  z-index: 20;
}

.welcome-bar h2 {
  font-family: 'Fira Code', monospace;
  font-size: 18px;
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* ===== ප්‍රධාන පෙට්ටිය ===== */
.box {
  width: 350px;
  padding: 40px 25px;
  background: rgba(0, 0, 0, 0.85);
  border: 3px solid;
  border-radius: 20px;
  text-align: center;
  position: relative;
  z-index: 10;
  animation: rgbGlow 5s linear infinite;
}

h3 {
  font-family: 'Fira Code', monospace;
  font-size: 22px;
  margin-bottom: 10px;
  color: #fff;
}

/* ===== Input & Button ===== */
.input-container input {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 15px;
  color: #fff;
  text-align: center;
  font-size: 16px;
  outline: none;
  margin-bottom: 20px;
}

#submit {
  width: 100%;
  padding: 15px;
  background: transparent;
  border: 2px solid;
  border-radius: 10px;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  text-transform: uppercase;
  animation: rgbGlow 5s linear infinite;
}

/* ===== පහළ Footer ===== */
.footer {
  position: absolute;
  bottom: 20px;
  z-index: 20;
}

.footer p {
  font-family: 'Fira Code', monospace;
  font-weight: bold;
  font-size: 14px;
  letter-spacing: 2px;
  animation: colorShift 4s linear infinite;
}

#pair { margin-top: 20px; }
.code-display {
  background: #000;
  border: 2px solid;
  padding: 15px;
  border-radius: 10px;
  font-size: 25px;
  font-weight: bold;
  animation: rgbGlow 5s linear infinite;
  cursor: pointer;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="welcome-bar">
  <h2>WELCOME QUEEN IMALSHA MD V2</h2>
</div>

<div class="box">
  <h3>GET PAIRING CODE</h3>
  <p style="color:#555; font-size:10px; margin-bottom:20px;">ENTER YOUR NUMBER WITH COUNTRY CODE</p>
  
  <div class="input-container">
    <input type="number" id="number" placeholder="9477xxxxxxx">
  </div>
  
  <button id="submit">GENERATE CODE</button>
  <main id="pair"></main>
</div>

<div class="footer">
  <p>POWERED BY SANU XD</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
// Canvas Particles Logic
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX; this.y += this.speedY;
    if (this.x > canvas.width) this.x = 0;
    if (this.y > canvas.height) this.y = 0;
  }
  draw() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
  }
}
function init() { for (let i = 0; i < 80; i++) particles.push(new Particle()); }
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
init(); animate();

// Logic for Code
const pair = document.getElementById("pair");
const btn = document.getElementById("submit");
const num = document.getElementById("number");

btn.onclick = async () => {
  if(!num.value) { pair.innerHTML = "<span style='color:red;'>ENTER NUMBER!</span>"; return; }
  const number = num.value.replace(/[^0-9]/g, "");
  pair.innerHTML = "<span style='color:white;'>WAIT...</span>";
  try {
    const { data } = await axios(`/code?number=${number}`);
    pair.innerHTML = `<div class="code-display" onclick="copyCode()"><span id="copy" style="color:white;">${data.code || "ERROR"}</span></div>`;
  } catch {
    pair.innerHTML = "<span style='color:red;'>SERVER ERROR</span>";
  }
};

async function copyCode() {
  const el = document.getElementById("copy");
  await navigator.clipboard.writeText(el.innerText);
  el.innerText = "COPIED";
  setTimeout(() => { location.reload(); }, 1000);
}
</script>

</body>
</html>
